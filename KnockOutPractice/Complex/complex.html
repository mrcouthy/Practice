<!doctype html>
<html>
<head>
    <title></title>

</head>



<body>
    <select size="5" data-bind="options: persons,selectedOptions:selectedPerson ,optionsValue:'id',optionsText:'name' "></select>

    <table class="table table-hover table-striped editabletd">
        <thead>
            <tr>
                <th>S. No</th>
           </tr>
        </thead>
        <tbody data-bind="foreach: persons">

                <td>

            </tr>
        </tbody>
        </table>
