<!doctype html>
<html>
<head>
</head>
<body>
    <script type="text/javascript" src="knockout-3.1.js"></script>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    
    <h2>Your seat reservations</h2>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
                <th></th>
            </tr>
        </thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: name" /></td>
                <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'">
                    </select></td>
                <td data-bind="text: formattedPrice"></td>
                <td><a href ="#" data-bind="click: $root.removeSeat" >Remove</a></td>
            </tr> 
        </tbody>
    </table>
    <h3 data-bind="visible: Total() > 0">
        Total surcharge: $<span data-bind="text: Total().toFixed(2)"></span>
    </h3>
    <button data-bind="click: addSeats" >Add more seat</button>
    <script type="text/javascript" src="knoLists.js"></script>
</body>

</html>
